<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/doc.css">
    <link rel="stylesheet" href="../dist/vertex/theme/light.css">
    <link rel="stylesheet" href="../dist/vertex/font.css">
    <link rel="stylesheet" href="../dist/vertex/root.css">
    <link rel="stylesheet" href="../dist/vertex/shapes.css">
    <title>AlasDiablo Themes - Vertex - Images</title>
</head>
<body>
<div>
    <div class="block">
        <a href="index.html">Return</a>
    </div>

    <fieldset class="block">
        <legend>Border (Div)</legend>
        <div class="content">
            <div class="side"></div>
            <div class="border div-content">
                Content
            </div>
            <div class="middle"></div>
            <div class="border-revers div-content">
                Content
            </div>
            <div class="middle"></div>
            <div class="border-small div-content">
                Content
            </div>
            <div class="middle"></div>
            <div class="border-revers-small div-content">
                Content
            </div>
            <div class="side"></div>
        </div>
        <fieldset class="code-block">
            <legend>HTML</legend>
            <label>
      <textarea disabled
                class="code"
                rows="4">
<div class="border"></div>
<div class="border-revers"></div>
<div class="border-small"></div>
<div class="border-revers-small"></div>
      </textarea>
            </label>
        </fieldset>
    </fieldset>

    <fieldset class="block">
        <legend>Border Animated (Div)</legend>
        <div class="content">
            <div class="side"></div>
            <div class="border-animated div-content">
                Content
            </div>
            <div class="middle"></div>
            <div class="border-animated-revers div-content">
                Content
            </div>
            <div class="middle"></div>
            <div class="border-animated-small div-content">
                Content
            </div>
            <div class="middle"></div>
            <div class="border-animated-revers-small div-content">
                Content
            </div>
            <div class="side"></div>
        </div>
        <fieldset class="code-block">
            <legend>HTML</legend>
            <label>
      <textarea disabled
                class="code"
                rows="4">
<div class="border-animated"></div>
<div class="border-animated-revers"></div>
<div class="border-animated-small"></div>
<div class="border-animated-revers-small"></div>
      </textarea>
            </label>
        </fieldset>
    </fieldset>

    <fieldset class="block">
        <legend>Border (svg/img)</legend>
        <div class="content">
            <div class="side"></div>
            <svg class="border placeholder" width="200" height="200" xmlns="http://www.w3.org/2000/svg" role="img"
                 aria-label="Placeholder: 200x200" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>
            <div class="middle"></div>
            <svg class="border-revers placeholder" width="200" height="200" xmlns="http://www.w3.org/2000/svg"
                 role="img" aria-label="Placeholder: 200x200" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>
            <div class="side"></div>
        </div>
        <fieldset class="code-block">
            <legend>HTML</legend>
            <label>
      <textarea disabled
                class="code"
                rows="2">
<img src="..." class="border" alt="...">
<img src="..." class="border-revers" alt="...">
      </textarea>
            </label>
        </fieldset>
    </fieldset>

    <fieldset class="block">
        <legend>Border small (svg/img)</legend>
        <div class="content">
            <div class="side"></div>
            <svg class="border-small placeholder" width="200" height="200" xmlns="http://www.w3.org/2000/svg" role="img"
                 aria-label="Placeholder: 200x200" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>
            <div class="middle"></div>
            <svg class="border-revers-small placeholder" width="200" height="200" xmlns="http://www.w3.org/2000/svg"
                 role="img" aria-label="Placeholder: 200x200" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>
            <div class="side"></div>
        </div>
        <fieldset class="code-block">
            <legend>HTML</legend>
            <label>
      <textarea disabled
                class="code"
                rows="2">
<img src="..." class="border-small" alt="...">
<img src="..." class="border-revers-small" alt="...">
      </textarea>
            </label>
        </fieldset>
    </fieldset>
</div>
</body>
</html>
