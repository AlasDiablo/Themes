<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlasDiablo Themes Input - Black Hole</title>
  <link rel="stylesheet" href="../../dist/black-hole/root.css">
  <link rel="stylesheet" href="../../dist/black-hole/inputs.css">
</head>
<body>
<h1 style="margin: 4%">AlasDiablo Themes Input - Black Hole</h1>
<div style="margin: 8%">
  <h1>Range input</h1>
  <fieldset style="width: 50%">
    <legend>Ranges</legend>
    <label for="customRange1">Range</label>
    <input type="range" id="customRange1">

    <label for="disabledRange">Disabled range</label>
    <input type="range" id="disabledRange" disabled>

    <label for="customRange3">Range with step</label>
    <input type="range" min="0" max="5" step="0.5" id="customRange3">
  </fieldset>
</div>
</body>
</html>
